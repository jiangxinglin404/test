<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<a href="javascript:jsonBeautify();">格式化</a><br>
<textarea name="remarks" id="remarks" style="min-height: 1000px;min-width: 500px;" ></textarea>

<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js' type="text/javascript"></script>
<script type="text/javascript">

	function jsonBeautify() {
		var json = $('#remarks').val();
		alert(json);return;
        json = json.replace(/\s+/g,'');
        json = json.replace(/{/g,"{\r\n  ");
        json = json.replace(/,/g,",\r\n  ");
        json = json.replace(/}/g,",\r\n}");
        json = json.replace(/\[/g,"[\r\n");
        json = json.replace(/,\r\n  \{/g,",\r\n{");
        json = json.replace(/},\r\n  "/g,"},\r\n\"");
        //document.write(json);
        var remarks= document.getElementById('remarks');
        remarks.value= json;
    }
    $(function () {
		var w = $(document).width()+'px';
		var h = '1000000000000px';
		$('#remarks').width( w);
		$('#remarks').height(h);


    })

</script>


</body>
</html>
